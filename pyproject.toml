[project]
name = "defity"
description = "Speedy library to detect file type from initial part of file content"
authors = [
  {name = "Nguyễn Hồng Quân", email = "ng.hong.quan@gmail.com"},
]
maintainers = [
  {name = "Nguyễn Hồng Quân", email = "ng.hong.quan@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.6"
license = {file = "LICENSE"}
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.urls]
homepage = "https://github.com/hongquan/Defity"
repository = "https://github.com/hongquan/Defity.git"

[build-system]
build-backend = "maturin"
requires = ["maturin>=0.11.2,<0.12"]

[tool.maturin]
sdist-include = ["Cargo.lock"]
strip = true

[tool.poetry.dev-dependencies]
maturin = "^0.11.2"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
